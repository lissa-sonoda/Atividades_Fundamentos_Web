    <div class="contact"><h1>Entre em contato comigo</h1></div>

    <div class="forms">
      <form>
        <div class="row">
          <label for="nome">Nome:</label> <br />
        <input type="text" id="nome" placeholder="  Digite aqui o seu nome" onkeyup="validaNome()"/>
        </div>
        <div id="txtNome" class="txt"></div>

        <div class="row">
          <label for="email">E-mail:</label> <br />
        <input type="email" id="email" placeholder="  Digite aqui o seu e-mail" onkeyup="validaEmail()"/>
        </div>
        <div id="txtEmail" class="txt"></div>

        <div class="row">
          <label for="assunto">Assunto:</label> <br />
        <textarea name="assunto" id="assunto" cols="60" rows="5" placeholder="  Digite aqui a sua mensagem" onkeyup="validaAssunto()"></textarea>
        </div>
        <div id="txtAssunto" class="txt"></div>
        <button onclick="enviar()">Enviar</button>
      </form>
    </div>
